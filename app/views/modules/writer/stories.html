<div class="top-filter ic filter-2 selectable" ng-class="{'active':stories.selectedItem.isNoItemSelected()}" ng-click="stories.selectedItem.clearSelectedItem()">
    <i class="fa fa-bars" ng-click="toggleAll()"></i>
    <div class="filters">
        <span class="verbose" translate="WRITER.STORIES.BEFORE_STORIES_FILTER"></span>
    </div>
    <div class="actions">
        <button ng-click="stories.add()">
            <i class="fa fa-plus"></i>
            <span translate="WRITER.STORIES.NEW_STORY"></span>
        </button>
    </div>
</div>
<ul class="main-content-list filter-2 story-list" story-collapse>
    <li class="ic cl list-animate story-list--header" ng-repeat="book in storybooks track by book.id">
        <div class="selectable" ng-class="{'active':stories.selectedItem.isItemSelected(book)}" ng-click="stories.selectedItem.setSelectedItem(book)">
            <div class="title">
                <i class="fa fa-bars" data-toggle="collection"></i>
                <span class="separate">{{::book.title}}</span>
            </div>
            <div class="actions">
                <button ng-click="stories.add(book.id)">
                    <i class="fa fa-plus"></i>
                    <span translate="WRITER.STORIES.NEW_STORY"></span>
                </button>
            </div>
        </div>
        <ul>
            <li class="ic cl" ng-repeat="story in book.stories track by story.id">
                <div class="selectable" ng-class="{'active':stories.selectedItem.isItemSelected(story)}" ng-click="stories.selectedItem.setSelectedItem(story)">
                    <div class="title">
                        <i class="fa expand" data-toggle="story"></i>
                        <span class="separate">{{::story.title}}</span>
                    </div>
                    <div class="actions">
                        <button ng-click="stories.edit(story.id)">
                            <i class="fa fa-plus"></i>
                            <span translate="WRITER.STORIES.EDIT"></span>
                        </button>
                    </div>
                </div>
                <ul class="story-list--stories">
                    <li class="ic cl" ng-repeat="scenario in story.scenarios track by scenario.id">
                        <div>
                            <div class="title">
                                <span class="separate">{{::scenario.title}}</span>
                            </div>
                        </div>
                    </li>
                </ul>
            </li>
        </ul>
    </li>
</ul>
